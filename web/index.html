<!DOCTYPE html>
<html lang="en">

<head>
    <title>Script server</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <script src="scripts/js/libs/jquery.min.js"></script>
    <script src="scripts/js/libs/materialize.min.js"></script>
    <script src="scripts/js/libs/hashtable.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bash_styles.css">
</head>

<body onload="onLoad()">
<div class="container-fluid" id="mainPanel">
    <div id="scriptsPanel">
        <div id="scriptsList">
            <div id="listHeader">
                <h2 class="header" id="serverHeader">Script server</h2>

                <div id="searchPanel">
                    <div>
                        <input type="search" id="searchField" name="searchField" autocomplete="off"
                               placeholder="Search script" class="collapsed">
                    </div>
                    <input id="searchButton" type="image" src="images/search.png">
                </div>

                <a href="https://github.com/bugy/script-server" target="_blank">
                    <img src="images/github.png" id="githubLink">
                </a>
            </div>

            <div id="scripts" class="collection"></div>

            <div id="logoutPanel">
                <span id="usernameField"></span>
                <input id="logoutButton" type="image" src="images/logout.png">
            </div>
        </div>

        <div id="contentPanel">
            <h2 id="scriptHeader" class="header"></h2>
            <p id="scriptDescription"></p>
            <div id="parametersPanel"></div>
            <div>
                <button id="executeButton" class="btn">Execute</button>
                <button id="stopButton" class="btn red lighten-1">Stop</button>
            </div>
            <div id="logPanel">
                <code id="logContent"></code>
                <div id="logPanelShadow"></div>
            </div>
            <div id="validationPanel">
                <h6 class="header">Validation failed. Errors list:</h6>
                <ul id="validationErrorsList"></ul>
            </div>
            <div id="filesDownloadPanel"></div>
            <div id="inputPanel" class="input-field">
                <label id="inputLabel" for="inputField"></label>
                <input id="inputField" type="text">
            </div>

            <div id="errorPanel"></div>
        </div>

        <div id="welcomePanel">
            <img src="images/console.png" id="welcomeIcon">
            <div id="welcomeText">
                Welcome to the Script Server. <br> To start, select one of the scripts
            </div>
            <div id="welcomeCookieText">
                or just take a cookie and enjoy!
            </div>
        </div>
    </div>
</div>
</body>

</html>
