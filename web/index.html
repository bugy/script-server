<!DOCTYPE html>
<html lang="en">
<head>
    <title>Script server</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/materialize.js"></script>
    <script src="js/libs/hashtable.js"></script>

    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body onload="onLoad()">
<div class="container-fluid" id="mainPanel">
    <h1 class="header">Script server</h1>
    <div id="scriptsPanel">
        <div id="scriptsList" class="">
            <h2 class="header">Available scripts</h2>
            <div id="scripts" class="collection"></div>
        </div>
        <div id="contentPanel">
            <h2 id="scriptHeader" class="header"></h2>
            <p id="scriptDescription"></p>
            <div id="parametersPanel"></div>
            <div>
                <button id="executeButton" class="btn">Execute</button>
                <button id="stopButton" class="btn red lighten-1">Stop</button>
            </div>
            <code id="logPanel"></code>
            <div id="errorsPanel">
                <h6 class="header">Validation failed. Errors list:</h6>
                <ul id="errorsList"></ul>
            </div>
            <div id="inputPanel" class="input-field">
                <label id="inputLabel" for="inputField"></label>
                <input id="inputField" type="text">
            </div>
        </div>
    </div>
</div>
</body>
</html>
